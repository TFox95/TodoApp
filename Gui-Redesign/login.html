<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://kit.fontawesome.com/d36d794fd4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://logos-download.com/wp-content/uploads/2016/09/React_logo_logotype_emblem.png"
        type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Asteriks</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="/app.js"></script>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <section class="navbar-container">
            <div class="nav-flex-start">
                <a href="/" class="nav-bg-hover-btn" id="nav-logo"><i class="fa-duotone fa-asterisk"></i>Aestriks</a>
            </div>


            <button class="navbar-toggle" id="smart-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <!-- <searchbar class="nav-flex-center">
                    <p></p>
                    <input type="text" name="" placeholder="Search" id="">
                    <button>Search</button>
                </searchbar> -->



            <ul class="nav-flex-end">
                <li class="navbar-item"><a href="/" class="navbar-links nav-bg-hover-btn active-nav-btn">Home</a></li>
            </ul>
        </section>
    </nav>

    <main class="login">
        <section class="login-container">
            <div class="login-form">

                <div class="form-block-content">
                    <h2>Welcome to Our Application</h2>
                    <p>Please Login to proceed with  this platform</p>
                </div>
                <div class="login-form-block">

                    

                    <div class="form-item">
                        <label for="username" class="login-username" >Username </label>
                        <input type="text" name="username" id="username" placeholder="JohnDoe23" required>
                    </div>
                    
                    <div class="form-item">
                        <label for="password" class="login-password">Password </label>
                        <input type="password" name="password" id="password" required>    
                    </div>

                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                    </div>
                    
                    <div class="login-button">
                        <button type="submit">Log in</button>
                    </div>

                </div>

                <div class="login-form-footer">
                    <div class="form-footer-block">
                        
                        <h5>Don't have an account? <a href="#">Click Here</a></h5>
                        
                    </div>
                </div>
                
            </div>

            <div class="login-form-img">
                <img src="/images/undraw_waiting__for_you_ldha (1).svg" alt="uh oh something happened; try again later.">
            </div>
            
        </section>
    </main>
    
</body>

</html>
